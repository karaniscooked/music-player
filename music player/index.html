<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
</head>
<body>
  <div class="player-container glass">
    <div class="now-playing">
      <img id="cover" src="assets/images/default.jpg" alt="Album Cover Art" />
      <div class="info">
        <h2 id="title">No song playing</h2>
        <p id="artist">Select a song to begin</p>
      </div>
    </div>

    <audio id="audio" preload="metadata"></audio>

    <div class="volume-control">
      🔊 Volume:
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
      <button id="shuffle">🔀</button>
      <button id="repeat">🔁</button>
    </div>

    <div class="progress-container">
      <span id="current">0:00</span>
      <input type="range" id="progress" value="0">
      <span id="duration">0:00</span>
    </div>

    <input type="file" id="fileInput" accept="audio/*" multiple>
    
    <div class="playlist" id="playlist">
      <!-- Dynamic songs will load here -->
    </div>

    <div class="lyrics" id="lyrics">
      <h3>Lyrics</h3>
      <pre id="lyrics-text">No lyrics loaded</pre>
    </div>
    
    <canvas id="visualizer"></canvas>
  </div>

  <!-- ✅ Only one script now -->
  <script src="script.js"></script>
</body>
</html>
